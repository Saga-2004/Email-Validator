<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <h1>Email Validator</h1>
        <ul>
            <li>Home</li>
            <li>Contact us</li>
            <li>About</li>
        </ul>
    </nav>
    <main>
        <form>
            <label for="email">
                <input type="email" placeholder="email" id="email" required>
            </label>
            <button id="goForChecking" type="submit">Check</button>
        </form>
        <div class="response">
            <h2>Your Response show here: </h2>
            <h3 id="responsePara"></h3>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
